<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple sections</title>
    <link rel="stylesheet" href="./styles/sections.css">
</head>
<body>
    <div class="section1">
        <h1>Section 1</h1>
        <p>This section has a solid background color.</p>
      </div>
      <div class="section2">
        <h1>Section 2</h1>
        <p>This section uses a background image.</p>
      </div>
      <div class="section3">
        <h1>Section 3</h1>
        <p>This section has a gradient background.</p>
      </div>
      <div class="section4">
        <h1>Section 4</h1>
        <p>This section uses a patterned background.</p>
      </div>
</body>
</html>
